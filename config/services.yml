parameters:
  tax_handler.class: Heystack\Subsystem\Tax\TaxHandler
  tax_handler_subscriber.class: Heystack\Subsystem\Tax\Subscriber
  
services:
  tax_handler:
    class: %tax_handler.class%
    arguments: [ @state, @event_dispatcher, @locale_service ]
    calls:
      - [ restoreState ]
    tags:
      - { name: ss_orm_backend.data_provider }
      - { name: transaction.modifier }
      
  tax_handler_subscriber:
    class: %tax_handler_subscriber.class%
    arguments: [ @event_dispatcher, @tax_handler, @storage ]   
    tags:
      - { name: event_dispatcher.subscriber }
      
  tax_transaction_schema:
    class: %yaml_data_object_schema.class%
    arguments: [ ecommerce-tax/config/storage/tax_transaction.yml, @state_global ]
    tags:
      - { name: dataobject_generator.schema }
      
  tax_schema:
    class: %yaml_data_object_schema.class%
    arguments: [ ecommerce-tax/config/storage/tax.yml, @state_global ]
    tags:
      - { name: dataobject_generator.schema, reference: true }
      